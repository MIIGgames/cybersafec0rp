<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ESTILO CSS -->
        <link rel="stylesheet" href="../css/all.css">
        <!-- LINK ICONS -->
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Mukta:wght@300;800&family=Roboto:ital,wght@0,200;0,400;0,600;1,300&family=Roboto:ital,wght@0,300;0,900;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <!-- FAICON -->
        <link rel="shortcut icon" href="../img/Logo-branca-cyber.png" type="image/x-icon">

        <title>CyberSafeCorp - Suporte</title>
</head>
<body>
    <!-- =================== MENU ================== -->
    <header id="header">
        <nav class="nav">
            <a href="../index.html" class="logo">
                <img src="../img/LOGO-CYBER.webp" alt="">
            </a>

            <i class="ph-bold ph-list"></i>

            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="servicos/index.html">Serviços</a></li>
                <li><a target="_blank" href="https://curso.cybersafecorp.com.br/">Educação</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </nav>
    </header>



        <!-- =================== Contato ================== -->
        <section id="mobile-suporte" class="contato-1">
            <div id="contato" class="container-contato">
                <div class="company-info">
                    <div class="desc-contato">
                    <h1><span>Cyber</span>SafeCorp - Suporte</h1>
                    <p>Sem rolação entre em contato com a equipe de suporte da CyberSafeCorp e tire suas dúvidas.</p>
                        <p>Telefone: +55 92 99336-8930</p>
                        <p>E-mail: contato@cybersafecorp.com.br</p>
                    </div>
                  </div>
        
                <div class="contact-form">
                  <h2>Entre em Contato</h2>
                  <form action="https://formsubmit.co/contato@cybersafecorp.com.br" method="POST">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                    
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem aqui" required></textarea>
                    
                    <button type="submit">Enviar</button>
                  </form>
            </div>
        </section>



      <!-- =================== JavaScript ================== -->
      <script src="../js/menu.js"></script>
      <script src="../js/menu-ancora.js"></script>
</body>
