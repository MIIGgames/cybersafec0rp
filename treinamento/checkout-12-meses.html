<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout 12 meses - CyberSafeCorp</title>
    <link rel="shortcut icon" href="../img/Logo-branca-cyber.png" type="image/x-icon">
    <link rel="stylesheet" href="checkout.css">
</head>
<body id="body-checkout">

    <div class="container">

        <a href="https://cyberSafecorp.com.br/">
            <img src="../img/LOGO-CYBER.webp" alt="">
        </a>

        <form action="https://formsubmit.co/contato@cybersafecorp.com.br" method="POST">
            <input id="sem-nada" type="text" name="Escolha:" value="12 meses">

          <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome completo">
            <input type="hidden" name="_template" value="table">
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="E-mail">

            <input type="hidden" name="_autoresponse" value="Confrime suas informações abaixo para a sua matricula no curso Fundamentos do Pentest Web.">
          </div>

          <div class="form-group">
            <label for="telefone">Telefone para contato:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(11) 0000-0000" oninput="validarTelefone(this)">
            <p id="telefone-msg" style="display: none; color: red; margin-top: 10px;">Por favor, insira um número de telefone válido.</p>
          </div>

          <button id="btn-compra" type="submit">Continuar</button>
        </form>

    </div>

    <script>
    function validarTelefone(input) {
        // Expressão regular para validar o formato do telefone
        var telefoneRegex = /^(\([1-9]{2}\))\s?(?:[2-8]|9[1-9])[0-9]{3}-?[0-9]{4}$/;

        // Verificar se o valor do telefone corresponde ao formato esperado
        if (telefoneRegex.test(input.value)) {
        document.getElementById("btn-compra").disabled = false;
        document.getElementById("telefone-msg").style.display = "none";
        } else {
        document.getElementById("btn-compra").disabled = true;
        document.getElementById("telefone-msg").style.display = "block";
        }
    }
    </script>
</body>
</html>
